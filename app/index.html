<!doctype html>
<html lang="en" ng-app="webGames" ng-controller="MainCtrl">
<head>
  <meta charset="utf-8">
  <title>Web board games</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div id="header">
    <ul class="menu">
      <li><a href="#/tictactoe">tictactoe</a></li>
      <li><span id="welcome">welcome {{playerName}}</span></li>
    </ul>
  </div>

  <div id="main" ng-view></div>

  <div id="footer" ng-controller="footerCtlr">
    <div>Angular seed app: v{{version}}</div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/pushService.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/socket.io/socket.io.js"></script>
</body>
</html>
