<div id="contextual-menu" class="lobby-section">
  <h1>Create a new game:</h1>
  <ol>
    <li ng-repeat="game in games"
	ng-click="create_game(game)"
	class="button">
        {{game}}
    </li>
  </ol>
</div>

<div id="main-area" class="lobby-section">
  <h1>Join a game:</h1>
  <span ng-show="isEmpty(sessions)">
    No game session yet!
  </span>
  <ol>
    <li ng-repeat="(id, session) in sessions"
        ng-click="join_game(id)"
	class="button">
        {{session.name}}
    </li>
  <ol>
</div>
