<ol id="games">
  <li ng-repeat="game in games">
    <a href="#/{{game}}"
       ngClick=create_game(game)>
      {{game}}
    </a>
  </li>
</ol>

<ol id="game_sessions">
  <li ng-repeat="session in sessions">
    <a href="#/{{session.game}}"
       ngClick=join_game(session.id)>
      {{session.game}} - {{session.id}}
    </a>
  </li>
<ol>
