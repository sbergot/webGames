<div id="games">
  Create a new game:
  <ol>
    <li ng-repeat="game in games"
	ng-click="create_game(game)">
        {{game}}
    </li>
  </ol>
</div>

<div id="game_sessions">
  Join a game:
  <ol>
    <li ng-repeat="(id, session) in sessions"
        ng-click="join_game(id)">
        {{session.name}} - {{id}}
    </li>
  <ol>
</div>
