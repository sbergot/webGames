<link rel="stylesheet" href="css/tic.css"/>

<div id="players">
  <h1>Players</h1>
  <ol> 
    <li ng-repeat="player in players" class="button">
      <span ng-show="player.occupied">
        {{player.name}} : {{player.symbol}}
      </span>
      <span ng-hide="player.occupied">
        unoccupied
      </span>
    </li>
  </ol>
</div>

<div id="board">

  <table>
    <tr ng-repeat="row in grid">
      <td ng-repeat="cell in row" class="box" ng-click="play(cell.coord)">
        {{cell.value}}
      </td>
    </tr>
  </table>
  <div>Player symbol: {{symbol}}</div>
  <div>game status: {{status}}</div>
  <ul id="buttons">
    <li class="button">reset</li>
    <li class="button" ng-click="quit()">quit</li>
  </ul>

</div>
